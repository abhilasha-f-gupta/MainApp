name: Update ReferenceAppPackage

on:
  repository_dispatch:
    types: [reference-package-released]

jobs:
  update-package:
    runs-on: macos-latest

    steps:
      # Checkout the MainApp repo using PAT_TOKEN
      - name: Checkout MainApp
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.PAT_TOKEN }}

      # Get the version from ReferenceAppPackage event
      - name: Read new version
        id: vars
        run: |
          echo "VERSION=${{ github.event.client_payload.version }}" >> $GITHUB_ENV

      # Update the ReferenceAppPackage version in Xcode project
      - name: Update Xcode project dependency
        id: update
        run: |
          VERSION=${VERSION}
          echo "Updating ReferenceAppPackage to version $VERSION in Xcode project"

          # Debug: show current ReferenceAppPackage line
          grep "ReferenceAppPackage.git@" MainApp.xcodeproj/project.pbxproj || true

          # Robust sed: replace any old version after @
          sed -i '' "s#\(ReferenceAppPackage.git@\)[0-9.]*#\1$VERSION#g" MainApp.xcodeproj/project.pbxproj

          # Debug: show updated line
          grep "ReferenceAppPackage.git@" MainApp.xcodeproj/project.pbxproj || true

          # Create a new branch
          BRANCH_NAME="update-package-to-$VERSION"
          git checkout -b $BRANCH_NAME

          # Check if there are changes to commit
          git add MainApp.xcodeproj/project.pbxproj
          CHANGED=false
          if git diff --cached --quiet; then
            echo "No changes to commit. Version is already up-to-date."
          else
            git commit -m "Update ReferenceAppPackage to $VERSION"
            git push origin $BRANCH_NAME
            CHANGED=true
          fi

          # Export CHANGED flag for PR step
          echo "CHANGED=$CHANGED" >> $GITHUB_ENV
          echo "BRANCH_NAME=$BRANCH_NAME" >> $GITHUB_ENV

      # Create a Pull Request only if changes were committed
      - name: Create Pull Request
        if: env.CHANGED == 'true'
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.PAT_TOKEN }}
          branch: ${{ env.BRANCH_NAME }}
          base: main
          title: "Update ReferenceAppPackage to ${{ env.VERSION }}"
          body: "This PR updates ReferenceAppPackage to version ${{ env.VERSION }}."
